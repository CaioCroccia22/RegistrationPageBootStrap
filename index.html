<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    ================================
    Importação do Bootstrap (CDN)
    ================================
    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body style="background-image: url('img/background.jpg'); background-size: cover; background-position: center; background-color: #444040 ;">
    <!-- Div para adicionar opacidade -->
    <div class="overlay">
        <!-- Navbar -->
        <nav class="navbar bg-dark border-bottom border-body">
            <div class="container d-flex justify-content-center">
                <p class="h1 text-white">Registration</p>
            </div>
         </nav>
         <!-- Alerta de validação -->
         <div class="alert-container position-absolute w-100" style="top: 56px; z-index: 10;"></div>
          <!-- Formulário -->
         <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;" >
            <!-- Cartão adicionado para destacar o formulário -->
            <div class="card p-5 col-sm-6">
                <form class="form-control">
                    <!-- Form-control -> aplica nos campos de entrada para dar um estilo mais uniforme -->
                    <div class="form-group mb-5">
                            <label for="email" class="form-label">Email Address</label>
                            <input id="email" name="email" type="text" class="form-control">
                    </div>
                    <div class="form-group mb-5">
                            <label for="name" class="form-label">Name:</label>
                            <input id="name" name="name" type="text" class="form-control">
                    </div>
                    <div class="form-group mb-5">
                            <label for="phone" class="form-label">Phone:</label>
                            <input id="phone" name="phone" type="text" class="form-control">
                    </div>
                    <!-- Botão com as d-flex para alinhar ao centro e ter metade do tamanho do form -->
                    <button class="btn container d-flex justify-content-center align-items-center btn-primary btn-block mb-5" style="width: 50%;">Confirm Identity</button>
                </form>
            </div>
          </div>
    </div>
    <!-- Importação do Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Importação do JQuey -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Importação do JQuery Validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
